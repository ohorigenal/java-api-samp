# デフォルト起動時の設定(今のところローカル想定)
spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      javax:
        persistence:
          validation:
            mode: none
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
  datasource:
    url: jdbc:h2:mem:javaapi;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: user
    password: password
exapi:
  url: https://www.metaweather.com/api/location/1118370/
  timeout: 5000
management:
  endpoints:
    web:
      exposure:
        include: "*"
